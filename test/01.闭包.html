<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>闭包：一个函数和其周围状态的引用捆绑在一起的组合</title>
</head>

<body>
  <script>
    // 函数作为返回值使用
    /**
     * 
    function fn() {
      let a = 1
      return function () {
        console.log('a:' + a);
      }
    }
    let a = 2
    const test = fn()
    console.log(test);
    test()
    **/
    // 函数作为参数使用
    let a = 3

    function fn() {
      console.log('a:' + a);
    }

    function test(fn) {
      let a = 4
      console.log(fn);
      fn()
    }

    test(fn)

  </script>
</body>

</html>
