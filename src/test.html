<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var obj = {
      stu1: {
        name: 'chris',
        age: 18
      },
      stu2: {
        name: 'lee',
        age: 20
      }
    }
    console.log(obj.stu1.name);
    console.log(obj.stu2.name);

    class Person {
      run() {
        return '我能跑~';
      }
    }
    class PersonA extends Person {

    }

    personA = new PersonA()
    console.log(personA.run());


    const arr = [{name:'张三'},{name:'李四'}]
    const obj01 = {name:'王五',age:18}
    for(item in arr){
      console.log(item); //0,1
    }
    for(item in obj01){
      console.log(item); //name age
    }
    for(item of arr){
      console.log(item); //{name:'张三'} {name:'李四'}
    }

    // for of不能对象用
    for(item of obj01){
      console.log(item);//王五
    }
  </script>
</body>

</html>
